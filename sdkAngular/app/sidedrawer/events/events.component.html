<!-- >> angular-sidedrawer-callbacks -->
<RadSideDrawer #drawer (drawerOpening)="onDrawerOpening()" (drawerOpened)="onDrawerOpened()" (drawerClosing)="onDrawerClosing()" (drawerClosed)="onDrawerClosed()">
<!-- << angular-sidedrawer-callbacks -->  
    <template drawerSide>
        <StackLayout style="background-color: gray;">
            <StackLayout style=" padding:10;text-align: center;">
                <Label text="Navigation Menu"></Label>
            </StackLayout>
            <StackLayout style="background-color: gray;">
                <Label text="Primary" style="padding: 10px;background-color:lightgray;"></Label>
                <Label text="Social" style="padding: 10px;" (tap)=clickSocial()></Label>
                <Label text="Promotions" style="padding: 10px;" (tap)=clickPromotions()></Label>
                <Label text="Labels" style="padding:10px;background-color: lightgray;"></Label>
                <Label text="Important" style="padding: 10px;" (tap)=clickImportant()></Label>
                <Label text="Starred" style="padding: 10px;" (tap)=clickStarred()></Label>
                <Label text="Sent Mail" style="padding: 10px;" (tap)=clickMail()></Label>
                <Label text="Drafts" style="padding: 10px;" (tap)=clickDrafts()></Label>
            </StackLayout>
       </StackLayout>
    </template>
    <template drawerMain>
        <StackLayout>
            <Button text="OPEN DRAWER" cssClass="drawerContentText" (tap)=openDrawer()></Button>
        </StackLayout>
    </template>
</RadSideDrawer>
